<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>
    
    <section>
        <h2>Welcome to the Budget Tracker</h2>
        <p>Use this tool to manage your monthly expenses by adding your income and expenses. View your financial summary below.</p>
    </section>
    
    <section>
        <h2>Add Income/Expense</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <br><br>
            
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <br><br>
            
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            
            <button type="submit">Add Entry</button>
        </form>
    </section>
    
    <section>
        <h2>Budget Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Budget entries will go here -->
            </tbody>
        </table>
    </section>
    
    <footer>
        <p>Personal Budget Tracker - Version 1.0</p>
    </footer>
</body>
</html>
